                        <!DOCTYPE html>
                        <html lang="en">
                        <head>
                            <meta charset="utf-8" />
                            <title>Care Products</title>
                            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                            <meta name="theme-color" content="#000000" />
                            <meta name="description" content="Website created using create-react-app" />
                            <link rel="stylesheet" type="text/css" href="style.css" />
                        </head>
                        <body>
                            <div class="femine">
                                <div class="group-101">
                                    <!-- logo section -->
                                    <div class="vector-2"></div>
                                    <!-- category menu section -->
                                    <div class="main-layout">
                                        <div class="category-section">
                                            <div class="category-frame">
                                                <h1 class="catogory-title">Product categories</h1>
                                                <div class="category-group">
                                                    <img src="#" alt="category-image" class="category-group__image" />
                                                    <h2 class="category-group__title">Top Picks</h2>
                                                </div>
                                                <div class="category-group-1">
                                                    <img src="#" alt="care image" class="category-group__image" />

                                                </div>
                                                <div class="category-group-2">
                                                    <img src="#" alt="care image" class="category-group__image" />
                                                    <h4 class="category-group__label-2">Care</h4>
                                                </div>
                                                <h4 class="results-info ul heading size-headingad">Period Pain Relief</h4>
                                                <div class="category-group-3">
                                                    <img src="public/images/ing_ellipse_1336_2.png" alt="Panties Image" class="category-group__image" />

                                                </div>
                                                <img src="public/images/ing_ellipse_1336_3.png" alt="Sanitary Image" class="category-group__image-2" />
                                                <div class="category-group-5">
                                                    <h5 class="results-info ul heading size-headingad">Sanitary Pads</h5>
                                                </div>
                                                <div class="category-group-6">
                                                    <img src="public/images/img_ellipse_1336_3.png" alt="Hair Removal Image" class="category-group__image-2" />
                                                    <h5 class="results-info ui heading size-headingnd">Hair Removal</h5>
                                                </div>
                                                <div class="menstrual-products-column">
                                                    <div class="category-group-7">
                                                        <img src="public/images/ing_ellipse_1336_3.png" alt="Menstrual Image" class="category-group__image-7" />
                                                        <h5 class="category-group__label-7 ui heading size-headingmd">Tampons & Menstrual Cups</h5>
                                                    </div>
                                                    <div class="category-group-8">
                                                        <img src="public/images/ing_ellipse_1336_3.png" alt="Mom Care Image" class="category-group__image-2" />
                                                        <h5 class="results-info ul heading size-headingnd">Mom Care</h5>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          <!-- Product Listing Section -->
                          <div class="results-section">
                              <div class="results-frame">
                                  <h6 class="results-info ul heading size-headingxs">Showing 1-100 of 100 results</h6>
                                  <div class="sort-group">
                                      <h6 class="sort-group_label ui heading size-headingxs">Sort by:</h6>
                                      <select class="sort-group_dropdown ul selectbox size-as square" name="Sorting Dropdown">
                                          <option value="option1">Option 1</option>
                                          <option value="option2">Option 2</option>
                                          <option value="option3">Option 3</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="product-grid">
                                  <div class="user-profile-card">
                                      <img src="public/images/ing_rectangle_19.png" alt="Product Image" class="user-profile-card_image" />
                                      <div class="product-details">
                                          <div class="user-profile-card_info">
                                              <p class="ul text size-texts">Lorem ipsum</p>
                                              <h6 class="sort-group_label ui heading size-headingxs">1kg</h6>
                                          </div>
                                          <div class="user-profile-card_rating">

                                                  <input type="radio" id="RatingStars81" name="RatingStars8" value="1" />

                                                  <input type="radio" id="RatingStars82" name="RatingStars8" value="2" />
